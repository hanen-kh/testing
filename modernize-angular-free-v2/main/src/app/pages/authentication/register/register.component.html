<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/favicon.png"  width="150" height="70" class="align-middle m-2" alt="logo" />
            </a>
          </div>
          <div class="or-border m-t-30">or sign up with</div>
          <form class="m-t-30" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Username -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username" />
              <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                <span *ngIf="registerForm.get('username')?.errors?.['required']">Le nom d'utilisateur est requis.</span>
                <span *ngIf="registerForm.get('username')?.errors?.['minlength']">
                  Le nom d'utilisateur doit contenir au moins 6 caractères.
                </span>
              </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" type="email" />
              <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis.</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">L'email n'est pas valide.</span>
              </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password" type="password" />
              <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <span *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis.</span>
              </mat-error>
            </mat-form-field>

            <!-- Role -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Role</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
              </mat-select>
              <mat-error *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
                <span *ngIf="registerForm.get('role')?.errors?.['required']">Le rôle est requis.</span>
              </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-flat-button color="primary" class="w-100" type="submit">Sign Up</button>
          </form>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <span class="d-block f-w-500 text-center m-t-24">
            Already have an Account?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
